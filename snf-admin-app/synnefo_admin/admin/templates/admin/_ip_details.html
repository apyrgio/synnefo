{% load admin_tags %}

{% with ip=item %}
<div class="object-anchor" id="ip-{{ip.pk}}"></div>
<div class="object-details {{ rowcls }}" data-id="{{ip.pk}}"
    data-type="{{type}}">
    <h4 class="clearfix">
        {% include "admin/_details_h4_lt.html" %}
        <span class="rt">
            <span class="label">ID: {{ip.pk}}</span>
            {% if ip.in_use %}
            <span class="label">VM ID: {{ ip.nic.machine.pk }}</span>
            {% endif %}
            <span class="label">IPv{{ ip.ipversion }}</span>
        </span>
    </h4>
        <div class="tags">
        </div>

    {% include "admin/async_details_endpoint.html" %}

    {% include "admin/action_list_horizontal.html" %}
</div> <!-- <div class="object-details {{ rowcls }}"> -->
{% endwith %}
