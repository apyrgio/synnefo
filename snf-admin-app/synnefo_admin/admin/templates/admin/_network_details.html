{% load admin_tags %}

{% with network=item %}
<div class="object-anchor" id="network-{{network.pk}}"></div>
<div class="network-details object-details {{ rowcls }}" data-id="{{network.pk}}"
    data-type="{{type}}">
    <h4 class="clearfix">
        {% include "admin/_details_h4_lt.html" %}
        <span class="rt">
	        {{ network|status_label|safe }}
		    <span class="label">ID: {{ network.pk }}</span>
            {% if network.public %}
                <span class="label">PUBLIC</span>
            {% endif %}
        </span>
    </h4>
    {% include "admin/async_details_endpoint.html" %}

    {% include "admin/action_list_horizontal.html" %}
</div>
{% endwith %}
